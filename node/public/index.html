<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[A&J] Skyhacks3</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>

</head>
<body>
    <header>
        <h1>Skyhacks3 | Silesia Travel</h1>
        <h3>By A Jack's & Jason's</h3>
    </header>
    <main id="components_container">
        <section class="redalert">Be advised, that only the first 30 seconds will be analized!</section>
        <section id="upload_section">
            <input type="file" id="file_upload_video" accept="video/*" style="display: none">
            <input type="file" id="file_upload_audio" accept="audio/*" style="display: none">
            
            <div class="upload_button" destination_file_input="file_upload_video">Analyze Video</div>
            <div class="upload_button" destination_file_input="file_upload_audio">Analyze Audio</div>
        </section>
        
    </main>
    
    <script src="index.js"></script>
</body>
</html>
