<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[A&J] Skyhacks3</title>
    
    <link rel="stylesheet" href="css.css">
    
</head>
<body>
    <header>
        <h1>Skyhacks3 | Silesia Travel</h1>
        <h3>By A Jack's & Johnson's</h3>
    </header>
    <main id="components_container">
        <section id="upload_section">
            <input type="file" id="file_upload_video" accept="video/*" style="display: none">
            <input type="file" id="file_upload_audio" accept="audio/*" style="display: none">
            
            <div class="upload_button" destination_file_input="file_upload_video">Analize Video</div>
            <div class="upload_button" destination_file_input="file_upload_audio">Analize Audio</div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
